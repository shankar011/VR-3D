<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Experience</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <script src="./script.js"></script>
</head>
<body>


<a-scene>
    
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    
    
    <a-entity obj-model="obj: #yourModel; mtl: #yourMaterial" position="1 0.5 -3" scale="0.02 0.02 0.02"></a-entity>
    
   
    <a-camera look-controls wasd-controls></a-camera>
    
    
    <a-entity my-custom-component></a-entity>
</a-scene>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
